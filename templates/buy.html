{% extends "layout.html" %}

{% block title %}
    C$50 Finance: Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input type="text" name="symbol" placeholder="Symbol">
        </div>
        <div class="mb-3">
            <input type="number" name="shares" placeholder="Share">
        </div>
        <button class="btn btn-primary" type="submit" >Buy</button>
    </form>
{% endblock %}
