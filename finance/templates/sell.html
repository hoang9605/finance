{% extends "layout.html" %}

{% block title %}
    C$50 Finance: Quote
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol">
                <option disable selected value="">Symbol</option>
                {% for stock in stocks %}
                <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input type="number" name="shares" placeholder="Share">
        </div>
        <button class="btn btn-primary" type="submit" >Sell</button>
    </form>
{% endblock %}
